{% extends "base.html" %}
{% block content %}
    <h1>Hello, {{ current_user.username }}!</h1>
    {% for post in posts %}
        <div>
            <p>
                {{ post.title }}: <b>{{ post.body }}</b> Written by: {{
                post.author.username }}
            </p>
        </div>
    {% endfor %}
{% endblock content %}
